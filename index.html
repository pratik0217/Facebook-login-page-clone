<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" href="/Facebook-login-page-clone/logo/Facebook icon logo.png">
    <link rel="stylesheet" href="/Facebook-login-page-clone/style/style.css">
</head>
<body>
    <main>
        <div class="fb-content">
            <div class="bg-color">
                <div class="outer-box-container">
                    <div class="fb-name-img">
                        <img src="/Facebook-login-page-clone/Photo Material/facebook-name-photo.svg" alt="facebook-name">
                    </div>
                    <div class="login-box">
                        <div class="lg-heading">
                            <h3>Log in to Facebook</h3>
                        </div>
                        <div class="username" id="input-text">
                            <label for="username">
                                <input type="text" placeholder="Email address or phone number" required>
                            </label>
                        </div>
                        <div class="password" id="input-text">
                            <label for="password">
                                <input type="password" placeholder="Password" required>
                            </label>
                        </div>
                        <div class="button" id="input-text"> 
                            <label for="login-btn">
                                <button>Log in</button>
                            </label>
                        </div>
                        <div class="links">
                            <ul>
                                <li><a href="#">Forgetten account?</a></li>
                                <li><a href="#">Sign up for Facebook</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="/Facebook-login-page-clone/JS/app.js"></script>
</body>
</html>
